<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} />);

    function App({ images = [] }) {
      // TODO: добавьте состояние для счётчика шагов

      const [stepsCount, setStepsCount] = React.useState(0);

      return (
        <section className="game container">
          <div className="steps">Шаг {52}</div>
          <Grid images={images} />
        </section>
      );
    }

    function Grid({ images = [], finishedItems = [] }) {

      const [visibleItems, setVisibleItems] = React.useState([]);

      const handleCardClick = (id) => {
        if (visibleItems.includes(id)) {
          return;
        }
        setVisibleItems((items) => [...items, id]);
      }


      return (
        <ul className="cards">
          {images.map((item) => (
            <Card
              key={item.id}
              id={item.id}
              url={item.url}
              description={item.description}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={handleCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({ id, url, description, isVisible, isFinished, onCardClick }) {
      // TODO: добавьте обработку события
      const className = `${isVisible ? 'card-show' : ''
        } ${isFinished ? 'card-finished' : ''
        }`;

      const handleClick = () => {
        if (isFinished) {
          return;
        }

        onCardClick(id);
      }

      return (
        <li onClick={handleClick} className={`card ${className}`}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }
  </script>
</body>

</html>
