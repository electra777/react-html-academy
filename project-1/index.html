<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} />);

    function App({ images = [] }) {
      const finishedItems = [];

      const [stepsCount, setStepsCount] = React.useState(0);

      const checkItems = () => {
        setStepsCount((i) => i + 1)
      }

      return (
        <section className="game container">
          <div className="steps">Шаг {stepsCount}</div>
          <Grid
            images={images}
            checkItems={checkItems}
            finishedItems={finishedItems} />

        </section>
      );
    }

    function Grid({ images = [], finishedItems, checkItems }) {
      const [visibleItems, setVisibleItems] = React.useState([]);

      const handleCardClick = (id) => {
        if (visibleItems.includes(id) || finishedItems.includes(id)) {
          return;
        }
        setVisibleItems((items) => [...items, id]);
        checkItems();
      }

      return (
        <ul className="cards">
          {images.map((item) => (
            <Card
              key={item.id}
              id={item.id}
              url={item.url}
              description={item.description}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={handleCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({ id, url, description, isVisible, isFinished, onCardClick }) {
      const className = `${isVisible ? 'card-show' : ''
        } ${isFinished ? 'card-finished' : ''
        }`;

      const handleClick = () => {
        onCardClick(id);
      }

      return (
        <li onClick={handleClick} className={`card ${className}`}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }

    function Modal() {

      return (
        <div className="modal-box">
          <h3 className="modal-caption">Победа!</h3>
          <p className="modal-description">Вы собрали все пары за 7 шагов</p>
          <button className="button modal-button" >Новая игра</button>
        </div>
      )
    }
  </script>
</body>

</html>
