<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
  <script src="settings.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} />);

    const useGame = (images) => {
      const [stepsCount, setStepsCount] = React.useState(0);
      const [finishedItems, setFinishedItems] = React.useState([]);

      const checkItems = (firstItem, secondItem) => {
        const firstImage = images.find(({ id }) => id === firstItem);
        const secondImage = images.find(({ id }) => id === secondItem);

        if (firstImage.url === secondImage.url) {
          setFinishedItems((items) => [...items, firstItem, secondItem]);
        }
        setStepsCount((i) => i + 1);
      }

      const handleReset = () => {
        setFinishedItems([]);
        setStepsCount(0);
      }

      const isWin = finishedItems.length === images.length;

      return {
        finishedItems,
        handleReset,
        stepsCount,
        checkItems,
        isWin
      }
    }

    function App({ images = [] }) {
      const { finishedItems,
        handleReset,
        stepsCount,
        checkItems,
        isWin } = useGame(images);

      return (
        <section className="game container">
          <Progress
            stepsCount={stepsCount}
            value={finishedItems.length / 2}
            max={images.length / 2} />
          <Grid
            images={images}
            checkItems={checkItems}
            finishedItems={finishedItems} />
          {isWin && (
            <Modal>
              <h3 className="modal-caption">Победа!</h3>
              <p className="modal-description">Вы собрали все пары за {stepsCount} шагов</p>
              <button onClick={handleReset} className="button modal-button" >Новая игра</button>
            </Modal>
          )}

          <ResultsPage />
        </section>
      );
    }

    function ResultsPage() {
      return (
        <section className="result container">
          <h2>Лучшие результаты:</h2>
          <p>Вы завершили игру за <b>16 шагов</b>, так держать!</p>
          <table className="result-table">
            <thead>
              <tr className="result-table-row">
                <th>Место</th>
                <th>Имя</th>
                <th>Шаги</th>
              </tr>
            </thead>
            <tbody>
              <tr className="result-table-row active">
                <td>1</td>
                <td>Маша</td>
                <td>13</td>
              </tr>
            </tbody>
          </table>
          <p>Хотите попробовать ещё раз?</p>
          <button className="button result-button" type="button">Новая игра</button>
        </section>
      )
    }

    function Progress({ stepsCount, value, max }) {
      return (
        <>
          <div className="progress-wrapper">
            <div className="progress" style={{ width: `${value / max * 100}%` }}></div>
          </div>
          <p className="progress-description">Открыто <span>{value}</span> / <span>{max}</span></p>
          <div className="steps">Шаг {stepsCount}</div>
        </>
      )
    }

    function Grid({ images = [], finishedItems, checkItems }) {
      const [visibleItems, setVisibleItems] = React.useState([]);

      const handleCardClick = (id) => {
        if (visibleItems.includes(id) || finishedItems.includes(id)) {
          return;
        }
        switch (visibleItems.length) {
          case 0:
            setVisibleItems([id]);
            break;
          case 1:
            setVisibleItems((items) => [...items, id]);
            checkItems(visibleItems[0], id);

            setTimeout(() => {
              setVisibleItems([]);
            }, TIMEOUT);
            break;
          default:
            setVisibleItems([]);
        }
      };

      return (
        <ul className="cards" >
          {images.map((item) => (
            <Card
              key={item.id}
              id={item.id}
              url={item.url}
              description={item.description}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={handleCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({ id, url, description, isVisible, isFinished, isChecking, onCardClick }) {
      const className = `${isVisible ? 'card-show' : ''} ${isFinished ? 'card-finished' : ''}`;

      const handleClick = () => {
        onCardClick(id);
      }

      return (
        <li onClick={handleClick} className={`card ${className}`}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }

    function Modal({ children }) {

      return (
        <div className="modal">
          <div className="modal-box">
            {children}
          </div>
        </div>
      )
    }



  </script>
</body>

</html>
