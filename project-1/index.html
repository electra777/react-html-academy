<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} />);

    function App({ images = [] }) {

      const [stepsCount, setStepsCount] = React.useState(0);
      const [finishedItems, setFinishedItems] = React.useState([]);

      const checkItems = (firstItem, secondItem) => {
        const firstImage = images.find(({ id }) => id === firstItem);
        const secondImage = images.find(({ id }) => id === secondItem);
        if (firstImage.url === secondImage.url) {
          setFinishedItems((items) => [...items, firstImage, secondImage]);
        }
        setStepsCount((i) => i + 1);
      }

      const isGameOver = finishedItems.length === images.length;

      const handleReset = () => {
        setFinishedItems([]);
        setStepsCount(0);
      }

      return (
        <section className="game container">
          <Progress
            stepsCount={stepsCount}
            finishedItems={finishedItems}
            value={finishedItems.length}
            max={images.length} />
          <Grid
            images={images}
            checkItems={checkItems}
            finishedItems={finishedItems} />
          {isGameOver && (
            <Modal>
              <h3 className="modal-caption">Победа!</h3>
              <p className="modal-description">Вы собрали все пары за {stepsCount} шагов</p>
              <button onClick={handleReset} className="button modal-button" >Новая игра</button>
            </Modal>
          )}
        </section>
      );
    }

    function Grid({ images, finishedItems, checkItems }) {
      const [visibleItems, setVisibleItems] = React.useState([]);

      const handleCardClick = (id) => {
        if (visibleItems.includes(id)) {
          return;
        }
        switch (visibleItems.length) {
          case 0:
            setVisibleItems([id]);
            break;
          case 1:
            setVisibleItems((items) => [...items, id]);
            checkItems(visibleItems[0], id);

            setTimeout(() => {
              setVisibleItems([]);
            }, 1000);
            break;
          // case 2:
          //   setVisibleItems([id]);
          //   break;
          default:
            setVisibleItems([]);
        }

      }

      return (
        <ul className="cards">
          {images.map((item) => (
            <Card
              key={item.id}
              id={item.id}
              url={item.url}
              description={item.description}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={handleCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({ id, url, description, isVisible, isFinished, isChecking, onCardClick }) {
      const className = `${isVisible ? 'card-show' : ''
        } ${isFinished ? 'card-finished' : ''}`;

      const handleClick = () => {
        if (isFinished) {
          return;
        }
        onCardClick(id);
      }

      return (
        <li onClick={handleClick} className={`card ${className}`}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }

    function Modal({ children }) {

      return (
        <div className="modal-box">
          {children}
        </div>
      )
    }

    function Progress({ stepsCount, value, max }) {
      return (
        <>
          <div className="progress-wrapper">
            <div className="progress" style={{ width: `${(max - value) / max * 100}%` }}></div>
          </div>
          <p className="progress-description">Открыто <span>{value / 2}</span> / <span>{max / 2}</span></p>
          <div className="steps">Шаг {stepsCount}</div>
        </>
      )
    }

  </script>
</body>

</html>
